<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet" />

    <title>job listing</title>
  </head>
  <body class="bg-[#effafaff] font-League+Spartan">
    <!-- start of header -->
    <div class="w-full h-auto bg-[#5ba4a4ff] z-1">
      <img
        class="w-full hidden sm:block"
        src="images/bg-header-desktop.svg"
        alt="" />
      <img
        class="w-full block sm:hidden"
        src="images/bg-header-mobile.svg"
        alt="" />
    </div>
    <!-- End of header -->

    <!-- Start of filter section -->
    <div class="container mx-auto px-5 lg:px-15 -mt-7">
      <div
        class="filter-section hidden flex justify-between bg-white rounded-md p-5 relative z-10">
        <div class="filter-btn-list flex flex-wrap"></div>

        <button
          class="clear-btn text-[#5ba4a4ff] underline decoration-[#5ba4a4ff] cursor-pointer">
          Clear
        </button>
      </div>
    </div>
    <!-- End of filter section -->

    <!-- Start of jobs list section -->
    <div class="job-listings container mx-auto mt-5 md:my-10 px-5 lg:px-15">

    </div>
    <!-- End of jobs list section -->
    <script src="js/script.js"></script>
  </body>
</html>
